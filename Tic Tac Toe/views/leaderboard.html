<div ng-controller="leaderCtrl as leader">
    <br>
    <h1 class="white" style="text-align:center;"><img src="{{leader.user.photoURL}}" alt="loading" class="img-circle image">&nbsp;&nbsp;Welcome, {{leader.dName}}</h1>
    <br>    
    <h3 class="white" style="text-align:center;" ng-if="leader.loaded&&leader.leaderboards[leader.leaderIndex].challenge!=0">
        {{leader.leaderboards[leader.leaderIndex].challenge}} challenged you to play&nbsp;&nbsp;
        <button class="btn btn-success glyphicon glyphicon-ok" ng-click="leader.acceptRequest()"></button>
        <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="leader.declineRequest()"></button>
    </h3>
    
    <div class="row">
        <div class="col-xs-8 row">
            <h1 class="leader-head animated lightSpeedIn">Leaderboard</h1>
            <div class="col-xs-offset-2 row" ng-repeat="leaders in leader.leaderboards | orderBy: '-score'">
                <div class="col-xs-2">
                   <h3 class="white">{{$index+1}}.&nbsp;&nbsp; <img src="{{leaders.photoURL}}" alt="loadnig" class="img-circle leader-image"></h3>
                </div>
                <div class="col-xs-6">
                    <h3 class="white">{{leaders.displayName}}</h3>
                </div>
                <div class="col-xs-2">
                    <h3 class="white">{{leaders.score}}</h3>
                </div>
                <br> 
            </div>
        </div>
        <div class="col-xs-4 row">
            <h1 class="leader-head animated lightSpeedIn">Users Online</h1>
            <div class="row" ng-if="users.uid!=leader.user.uid" ng-repeat="users in leader.onlineUsers">
                <div class="col-xs-2">
                   <h3 class="white"> <img src="{{users.photoURL}}" alt="loadnig" class="img-circle leader-image"></h3>
                </div>
                <div class="col-xs-6">
                    <h3 class="white">{{users.displayName}}</h3>
                </div>
                 <div class="col-xs-offset-1 col-xs-2">
                     <br>
                   <button  class="btn btn-danger glyphicon glyphicon-screenshot" ng-click="leader.request($index)"></button>
                </div>
                <br> 
            </div>
        </div>
    </div>


</div>
