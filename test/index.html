<html ng-app="demo">
    <head>
        <title>TEsting</title>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div ng-controller="one as o">
            <input type="text" ng-model="o.a">
            <input type="text" ng-model="o.b">
            <p>Enter choice</p>
            <input type="text" ng-model="o.c">
            <p ng-if="o.c==1"> {{o.product(o.a,o.b)}} </p>
            <p ng-if="o.c==2"> {{o.sum(o.a,o.b)}} </p>
            <p ng-if="o.c==3"> {{o.diff(o.a,o.b)}} </p>
            <!--<input type="text" ng-model="o.product(o.a,o.b)">-->
        </div>
    </body>

</html>
